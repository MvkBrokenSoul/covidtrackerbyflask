<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align:center">Covid Tracker</h1>
    <div class="row" style="margin-top:30px;margin-left: 250px;">
      <div class="col-sm-3">
        <div class="card" style="height: 100px;background-color: #99ddff;">
          <div class="card-body">
            <h3>Active</h3>
            <p class="card-text">{{count}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card" style="height: 100px;background-color: #b3ff66;">
          <div class="card-body">
            <h3>Discharged</h3>
            <p class="card-text">{{count2}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card" style="height: 100px;background-color: #ff8080;">
          <div class="card-body">
            <h3>Deaths</h3>
            <p class="card-text">{{count3}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
